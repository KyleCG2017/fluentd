apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentd-application
  namespace: argocd
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  source:
    chart: fluentd
    repoURL: https://fluent.github.io/helm-charts
    targetRevision: 0.5.2
    helm:
      parameters:
        - name: image.repository
          value: fluent/fluentd
        - name: image.tag
          value: v1.16-debian
        - name: resources.requests.cpu
          value: "10m"
        - name: resources.requests.memory
          value: 128Mi
        - name: resources.limits.memory
          value: 128Mi
        - name: autoscaling.enabled
          value: "false"  # Disable autoscaling for 1 pod
        - name: serviceAccount.create
          value: "true"
        - name: serviceAccount.name
          value: fluentd-role
        - name: serviceAccount.annotations.eks\.amazonaws\.com/role-arn
          value: arn:aws:iam::<YOUR_ACCOUNT_ID>:role/<YOUR_FLUENTD_ROLE>
        - name: plugins[0]
          value: fluent-plugin-grafana-loki
        - name: plugins[1]
          value: fluent-plugin-cloudwatch-logs
        - name: kind
          value: Deployment  # Add this line to specify Deployment

        # Fluentd Source Config for CloudWatch
        - name: fileConfigs.01_sources\.conf
          value: |
            <source>
              @type cloudwatch_logs
              region us-east-1
              log_group_name awie-g3-d-kta-app-01-log
              log_stream_name trans-log-stream
              aws_sts_role_arn arn:aws:iam::727594547879:role/awie-iamr-ngdev-api-fluentd
              tag cloudwatch.app
            </source>

            <source>
              @type cloudwatch_logs
              region us-east-1
              log_group_name awie-g3-d-kta-trans-01-log
              log_stream_name trans-log-stream
              aws_sts_role_arn arn:aws:iam::727594547879:role/awie-iamr-ngdev-api-fluentd
              tag cloudwatch.trans
            </source>

        - name: fileConfigs.02_filters\.conf
          value: ""  # No filters needed

        - name: fileConfigs.03_dispatch\.conf
          value: ""  # No dispatch needed

        # Fluentd Output Configuration for Grafana Loki
        - name: fileConfigs.04_outputs\.conf
          value: |
            <label @OUTPUT>
              <match cloudwatch.app>

