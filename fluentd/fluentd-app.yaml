apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentd-application
  namespace: argocd
spec:
  project: argo-project
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  source:
    chart: "fluentd"
    repoURL: https://fluent.github.io/helm-charts
    targetRevision: 0.5.2
    helm:
      parameters:
        - name: image.repository
          value: "fluentd"
        - name: image.tag
          value: "fluentd-kubernetes-daemonset-v1.4.2"
        - name: resources.requests.cpu
          value: "10m"
        - name: resources.requests.memory
          value: "128Mi"
        - name: resources.limits.memory
          value: "128Mi"
        - name: autoscaling.enabled
          value: "true"
        - name: autoscaling.minReplicas
          value: "2"
        - name: autoscaling.maxReplicas
          value: "4"
        - name: autoscaling.targetCPUUtilizationPercentage
          value: "80"
        - name: serviceAccount.create
          value: "true"
        - name: serviceAccount.name
          value: "fluentd-role"
        - name: serviceAccount.annotations.eks\.amazonaws\.com/role-arn
          value: "arn:aws:iam::<YOUR_ACCOUNT_ID>:role/<YOUR_FLUENTD_ROLE>"
        - name: plugins
          value: "fluent-plugin-grafana-loki,fluent-plugin-cloudwatch-logs" 
        - name: fileConfigs.01_sources.conf
          value: |
            <source>
              @type cloudwatch_logs
              region us-east-1
              log_group_name awie-g3-d-kta-app-01-log
              tag cloudwatch.app
            </source>

            <source>
              @type cloudwatch_logs
              region us-east-1
              log_group_name awie-g3-d-kta-trans-01-log
              tag cloudwatch.trans
            </source>

        - name: fileConfigs.04_outputs.conf
          value: |
            <label @OUTPUT>
              <match cloudwatch.app>
                @type loki
                url http://loki-query-frontend:3100
                <label>
                  app fluentd
                  name awie-g3-d-kta-app-01-log
                  namespace monitoring
                </label>
                <buffer>
                  flush_interval 5s
                </buffer>
              </match>

              <match cloudwatch.trans>
                @type loki
                url http://loki-query-frontend:3100
                <label>
                  app fluentd
                  name awie-g3-d-kta-trans-01-log
                  namespace monitoring
                </label>
                <buffer>
                  flush_interval 5s
                </buffer>
              </match>
            </label>

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
